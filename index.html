<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Example form</h1>
    <form class="form flex-column" action="">
      <input type="hidden" name="system" value="system">
      <fieldset>
        <legend>Personal data</legend>
        <label class="flex-column">
          <span>Name</span>
          <input
            type="text"
            placeholder="Name"
            autofocus
            name="name"
            autocomplete="username"
          />
        </label>
        <label class="flex-column">
          <span>Password</span>
          <input type="password" placeholder="Password" name="password" />
        </label>
      </fieldset>
      <label class="flex-column">
        <span>Email</span>
        <input type="text" placeholder="email@gmail.com" name="email" />
      </label>
      <fieldset>
        <legend>Choose gender</legend>
        <label>
          <span>male</span>
          <input type="radio" name="gender" value="1" checked />
        </label>
        <label>
          <span>female</span>
          <input type="radio" name="gender" value="0" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Adult</legend>
        <label>
          <span>adult</span>
          <input type="checkbox" name="adult" value="adult" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Courses</legend>
        <label>
          <span>css</span>
          <input type="checkbox" name="courses" value="css" />
        </label>
        <label>
          <span>html</span>
          <input type="checkbox" name="courses" value="html" checked />
        </label>
        <label>
          <span>js</span>
          <input type="checkbox" name="courses" value="js" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Message</legend>
        <textarea name="message" cols="25" rows="3"></textarea>
      </fieldset>
      <fieldset>
        <legend>Select town</legend>
        <select name="town">
          <optgroup label="uk">
            <option value="1">Zp</option>
            <option value="3">Dp</option>
            <option value="4" selected>Chornobaevka</option>
          </optgroup>
          <optgroup label="us">
            <option value="2">NY</option>
            <option value="5">LA</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Select super hero</legend>
        <datalist id="superhero">
          <option value="Betman">
          <option value="Robin">
          <option value="Robin Good">
          <option value="Deadpool">
          <option value="Spiderman">
        </datalist>
        <input type="text" name="hero" list="superhero">
      </fieldset>
      <input type="submit" value="send" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
