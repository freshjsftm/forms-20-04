<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Example form</h1>
    <form class="form flex-column" action="">
      <label class="flex-column">
        <span>Name</span>
        <input 
          type="text" 
          placeholder="Name" 
          autofocus 
          name="name"
          required
          pattern="^[A-Z][a-z]{1,12}$"
          />
      </label>
      <label class="flex-column">
        <span>Password</span>
        <input type="password" placeholder="Password" name="password" required/>
      </label>
      <label class="flex-column">
        <span>Email</span>
        <input type="email" placeholder="email@gmail.com" name="email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"/>
      </label>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
